ription":"JC AllStars have one mission under their military non profit charity, ‘Operation Rock The Troops’, and that is to tour for our US Troops and military charities. Their goal to hand out over 100,000 copies of their CD for FREE, drives them to bring the troops personally a piece of home through music and their live performances. In the last 10 years they have completed 6 World Tours, to 13 Countries on military bases, with over 1,000 shows in the US, Greenland, Turkey, Kosovo, South Korea, Guam, Marshall Islands, Japan, Spain, Portugal, Germany, Italy and Greece. The JC AllStars spread their message not only through live shows but through their award winning original music as it has been chosen as the promotional music for the Dallas Cowboys, Dallas Mavericks, Dallas Stars and Texas Rangers through CBS in Dallas/Fort Worth on promotions on TV. Their original music has been featured in films and on national TV Commercials and Movies. They currently have written the theme song for In Light Wellness called, Light It Up, and their new music video and song will lead the charge this summer in the Light Up To Live, 2016 Tour!","_caption":"Tour | Light Up To Live","title":"Light Up To Live","keywords":[],"coverPrefs":{"crop":true,"filter":true,"overlay":true}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/a697f7b6cee2065625bb8e5614175e6d/insta_brannan.png?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F8a1af1b41fee64f3c2ebca16945f13bd66007372.png&width=864","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8a1af1b41fee64f3c2ebca16945f13bd66007372.png","imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8a1af1b41fee64f3c2ebca16945f13bd66007372.png","pictureImgfloUrls":[{"width":1440,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/a697f7b6cee2065625bb8e5614175e6d/insta_brannan.png?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F8a1af1b41fee64f3c2ebca16945f13bd66007372.png&wi
